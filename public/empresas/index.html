<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Empresas</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; background:#f7fafc; padding:24px }
    .card { max-width:1000px; margin:auto; background:#fff; padding:20px; border-radius:8px }
    h1 { margin-bottom:4px }
    .mes-selector { margin-bottom:24px; display:flex; gap:12px; align-items:center }
    .mes-selector label { font-weight:600; font-size:14px }
    .mes-selector select { padding:8px 12px; border:1px solid #e2e8f0; border-radius:4px; font-size:14px; cursor:pointer; min-width:200px }
    .total { font-size:16px; font-weight:600; margin-bottom:16px }
    canvas { max-width:100%; height:420px; margin-bottom:32px }
    .data-table { width: 100%; border-collapse: collapse; }
    .data-table th { background: #f1f5f9; padding: 8px; text-align: left; border: 1px solid #e2e8f0; font-weight: 600; font-size: 12px; }
    .data-table td { padding: 8px; border: 1px solid #e2e8f0; font-size: 14px; }
    .data-table tr:nth-child(even) { background: #f8fafc; }
  </style>
  <script src="../components/auth.js"></script>
  <script src="../components/nav-bar-custom.js" defer></script>
</head>
<body>
  <nav-bar-custom></nav-bar-custom>
  <div class="card">
    <h1>Empresas</h1>
    
    <div class="mes-selector">
      <label for="mesSelect">Período:</label>
      <select id="mesSelect">
        <option value="">Cargando...</option>
      </select>
    </div>

    <div id="total" class="total">Cargando...</div>
    <canvas id="chart"></canvas>

    <table class="data-table">
      <thead>
        <tr>
          <th>Empresa</th>
          <th>Ingresos</th>
          <th>Cantidad de Facturas</th>
          <th>% de Ventas</th>
        </tr>
      </thead>
      <tbody id="tablaEmpresas">
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Verificar autenticación
    if (!Auth.isAuthenticated()) {
      window.location.href = '/login';
    }

    async function cargarMesesYAños() {
      try {
        const res = await Auth.fetch('/facturas/meses');
        const json = await res.json();
        const mesesActual = json.data.mesesActual || [];
        const años = json.data.años || [];
        
        const mesSelect = document.getElementById('mesSelect');
        mesSelect.innerHTML = '';
        
        // Agregar meses del año actual
        mesesActual.forEach(mes => {
          const option = document.createElement('option');
          option.value = `mes:${mes}`;
          const [mesNum, año] = mes.split('-');
          const mesesNombres = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
          option.textContent = `${mesesNombres[parseInt(mesNum) - 1]} ${año}`;
          mesSelect.appendChild(option);
        });

        // Agregar separador visual
        if (mesesActual.length > 0 && años.length > 0) {
          const separator = document.createElement('option');
          separator.disabled = true;
          separator.textContent = 'Acumulados Anuales:';
          mesSelect.appendChild(separator);
        }

        // Agregar años
        años.forEach(año => {
          const option = document.createElement('option');
          option.value = `año:${año}`;
          option.textContent = `${año}`;
          mesSelect.appendChild(option);
        });
        
        // Seleccionar el primer mes del año actual por defecto
        if (mesesActual.length > 0) {
          mesSelect.value = `mes:${mesesActual[0]}`;
        }
      } catch (e) {
        if (e.message === 'AUTH_REQUIRED') {
          window.location.href = '/login';
          return;
        }
        console.error('Error cargando meses y años:', e);
      }
    }

    async function fetchData(mes, año) {
      try {
        let url = '/facturas/empresas';
        const params = [];
        if (mes) params.push(`mes=${mes}`);
        if (año) params.push(`año=${año}`);
        if (params.length > 0) url += '?' + params.join('&');

        const res = await Auth.fetch(url);
        const json = await res.json();
        return json.data;
      } catch(e) {
        if (e.message === 'AUTH_REQUIRED') {
          window.location.href = '/login';
          return null;
        }
        console.error(e);
        return null;
      }
    }

    function mapEmpresa(empresa) {
      const cleaned = empresa?.trim().toLowerCase() || '';
      switch(cleaned) {
        case 'nawaiam sa':
          return 'Argentina';
        case 'nawaiam españa':
          return 'España';
        case 'tu primera pega spa':
          return 'Chile';
        default:
          return 'Otros';
      }
    }

    function formatMoney(v) {
      return new Intl.NumberFormat('es-AR', {
        style: 'currency',
        currency: 'ARS'
      }).format(v);
    }

    async function render(mes, año) {
      const resultado = await fetchData(mes, año);
      if (!resultado) return;

      const facturas = resultado.datos;

      const empresaMap = {};

      facturas.forEach(f => {
        const region = mapEmpresa(f.empresa);

        if (!empresaMap[region]) {
          empresaMap[region] = { ingresos: 0, ventas: 0 };
        }

        empresaMap[region].ingresos += Number(f.totalVentas) || 0;
        empresaMap[region].ventas += Number(f.cantidadFacturas) || 0;
      });

      // Ordenar por orden fijo
      const ordenFijoEmpresas = ['Argentina', 'España', 'Chile', 'Otros'];
      const sortedEmpresas = ordenFijoEmpresas
        .filter(empresa => empresaMap[empresa])
        .map(empresa => [empresa, empresaMap[empresa]]);

      const labels = sortedEmpresas.map(([region]) => region);
      const ingresos = sortedEmpresas.map(([, data]) => data.ingresos);
      const ventas = sortedEmpresas.map(([, data]) => data.ventas);

      // Calcular totales
      const totalIngresos = ingresos.reduce((s, v) => s + v, 0);
      const totalVentas = ventas.reduce((s, v) => s + v, 0);

      document.getElementById('total').textContent =
        `Ingresos totales: ${formatMoney(totalIngresos)} · Ventas: ${totalVentas}`;

      const ventasPercentage = totalVentas
        ? ventas.map(v => (v / totalVentas) * 100)
        : ventas.map(() => 0);

      const ctx = document.getElementById('chart').getContext('2d');

      if (window._chart) window._chart.destroy();

      window._chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            {
              label: 'Ingresos',
              data: ingresos,
              backgroundColor: '#22c55e',
              yAxisID: 'y'
            },
            {
              label: '% de ventas',
              data: ventasPercentage,
              backgroundColor: '#60a5fa',
              yAxisID: 'y1'
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              type: 'linear',
              position: 'left',
              beginAtZero: true,
              ticks: {
                callback: v => formatMoney(v)
              },
              title: {
                display: true,
                text: 'Ingresos'
              }
            },
            y1: {
              type: 'linear',
              position: 'right',
              beginAtZero: true,
              max: 100,
              ticks: {
                callback: v => v + '%'
              },
              title: {
                display: true,
                text: '% de ventas'
              },
              grid: {
                drawOnChartArea: false
              }
            }
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: ctx => {
                  if (ctx.dataset.label === 'Ingresos') {
                    const idx = ctx.dataIndex;
                    return `Ingresos: ${formatMoney(ingresos[idx])}`;
                  } else {
                    const idx = ctx.dataIndex;
                    return `Ventas: ${ventas[idx]} (${ventasPercentage[idx].toFixed(1)}%)`;
                  }
                }
              }
            }
          }
        }
      });

      // Tabla de datos
      const tbody = document.getElementById('tablaEmpresas');
      tbody.innerHTML = sortedEmpresas.map(([empresa, data]) => `
        <tr>
          <td><strong>${empresa}</strong></td>
          <td>${formatMoney(data.ingresos)}</td>
          <td>${data.ventas}</td>
          <td>${totalVentas > 0 ? ((data.ventas / totalVentas) * 100).toFixed(1) : 0}%</td>
        </tr>
      `).join('');
    }

    (async () => {
      await cargarMesesYAños();
      const mesSelect = document.getElementById('mesSelect');
      
      const firstValue = mesSelect.value;
      if (firstValue.startsWith('mes:')) {
        const mes = firstValue.substring(4);
        await render(mes, null);
      } else if (firstValue.startsWith('año:')) {
        const año = firstValue.substring(4);
        await render(null, año);
      }

      mesSelect.addEventListener('change', async (e) => {
        const value = e.target.value;
        if (value.startsWith('mes:')) {
          const mes = value.substring(4);
          await render(mes, null);
        } else if (value.startsWith('año:')) {
          const año = value.substring(4);
          await render(null, año);
        }
      });
    })();
  </script>
</body>
</html>
