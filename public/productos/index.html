<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Ventas por Producto</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; background:#f7fafc; padding:24px }
    .card { max-width:1000px; margin:auto; background:#fff; padding:20px; border-radius:8px }
    h1 { margin-bottom:12px }
    canvas { max-width:100%; height:420px }
  </style>
</head>
<body>
  <div class="card">
    <h1>Ventas por producto</h1>
    <canvas id="chart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    async function fetchData() {
      const res = await fetch('/facturas/ventas-por-producto');
      const json = await res.json();
      return json.data;
    }

    function formatMoney(v) {
      return new Intl.NumberFormat('es-AR', {
        style: 'currency',
        currency: 'ARS'
      }).format(v);
    }

    async function render() {
      const data = await fetchData();

      const labels = data.map(d => d.producto);
      const ventas = data.map(d => d.totalVentas);

      const ctx = document.getElementById('chart').getContext('2d');

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Total vendido',
            data: ventas,
            backgroundColor: '#60a5fa'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: ctx => formatMoney(ctx.raw)
              }
            }
          },
          scales: {
            y: {
              ticks: {
                callback: v => formatMoney(v)
              }
            }
          }
        }
      });
    }

    render();
  </script>
</body>
</html>
