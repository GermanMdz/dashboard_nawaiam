<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Ventas por Producto</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; background:#f7fafc; padding:24px }
    .card { max-width:1000px; margin:auto; background:#fff; padding:20px; border-radius:8px }
    h1 { margin-bottom:4px }
    .mes-selector { margin-bottom:24px; display:flex; gap:12px; align-items:center }
    .mes-selector label { font-weight:600; font-size:14px }
    .mes-selector select { padding:8px 12px; border:1px solid #e2e8f0; border-radius:4px; font-size:14px; cursor:pointer }
    .total { font-size:18px; font-weight:600; margin-bottom:16px }
    canvas { max-width:100%; height:420px }
  </style>
  <script src="../components/auth.js" defer></script>
  <script src="../components/nav-bar-custom.js" defer></script>
</head>
<body>
  <nav-bar-custom></nav-bar-custom>
  <div class="card">
    <h1>Ventas por producto</h1>
    
    <div class="mes-selector">
      <label for="mesSelect">Seleccionar mes:</label>
      <select id="mesSelect">
        <option value="">Cargando meses...</option>
      </select>
    </div>

    <div id="total" class="total">Cargando...</div>
    <canvas id="chart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Verificar autenticación
    if (!Auth.isAuthenticated()) {
      window.location.href = '/login';
    }

    let mesesDisponibles = [];

    async function cargarMeses() {
      try {
        const res = await Auth.fetch('/facturas/meses');
        const json = await res.json();
        mesesDisponibles = json.data || [];
        
        const select = document.getElementById('mesSelect');
        select.innerHTML = '';
        
        mesesDisponibles.forEach(mes => {
          const option = document.createElement('option');
          option.value = mes;
          const [mesNum, año] = mes.split('-');
          const meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
          option.textContent = `${meses[parseInt(mesNum) - 1]} ${año}`;
          select.appendChild(option);
        });
        
        if (mesesDisponibles.length > 0) {
          select.value = mesesDisponibles[0];
        }
      } catch (e) {
        if (e.message === 'AUTH_REQUIRED') {
          window.location.href = '/login';
          return;
        }
        console.error('Error cargando meses:', e);
      }
    }

    async function fetchData(mes) {
      try {
        const url = mes 
          ? `/facturas/ventas-por-producto?mes=${mes}`
          : '/facturas/ventas-por-producto';
        const res = await Auth.fetch(url);
        const json = await res.json();
        return json.data;
      } catch(e) {
        if (e.message === 'AUTH_REQUIRED') {
          window.location.href = '/login';
          return null;
        }
        console.error(e);
        return null;
      }
    }

    function formatMoney(v) {
      return new Intl.NumberFormat('es-AR', {
        style: 'currency',
        currency: 'ARS'
      }).format(v);
    }

    async function render(mes) {
      let resultado = await fetchData(mes);
      if (!resultado) return;

      let data = resultado.datos;

      data.sort((a, b) => b.totalVentas - a.totalVentas);

      const totalGeneral = data.reduce(
        (sum, d) => sum + d.totalVentas,
        0
      );

      document.getElementById('total').textContent =
        `Total vendido: ${formatMoney(totalGeneral)}`;

      const labels = data.map(d => d.producto);
      const ventas = data.map(d => d.totalVentas);

      const ctx = document.getElementById('chart').getContext('2d');

      if (window._chart) window._chart.destroy();

      window._chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Total vendido por producto',
            data: ventas,
            backgroundColor: '#60a5fa'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: ctx => formatMoney(ctx.raw)
              }
            }
          },
          scales: {
            y: {
              ticks: {
                callback: v => formatMoney(v)
              }
            }
          }
        }
      });
    }

    (async () => {
      await cargarMeses();
      const mesSelect = document.getElementById('mesSelect');
      
      await render(mesSelect.value);

      mesSelect.addEventListener('change', async (e) => {
        await render(e.target.value);
      });
    })();
  </script>
</body>
</html>
