<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Dashboard General</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; background:#f7fafc; padding:24px }
    .card { max-width:900px; margin:auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(2,6,23,0.06) }
    h1 { margin-bottom:12px; font-size:20px }
    .subtitle { color:#64748b; margin-bottom:24px; font-size:13px }
    .mes-selector { margin-bottom:24px; display:flex; gap:12px; align-items:center }
    .mes-selector label { font-weight:600; font-size:14px }
    .mes-selector select { padding:8px 12px; border:1px solid #e2e8f0; border-radius:4px; font-size:14px; cursor:pointer; min-width:200px }
    canvas { max-width:100%; height:400px }
    .demo-data { margin-top: 32px; padding-top: 16px; border-top: 1px solid #e2e8f0; }
    .demo-data h3 { font-size: 14px; font-weight: 600; margin-bottom: 12px; }
    .demo-data table { width: 100%; border-collapse: collapse; }
    .demo-data th { background: #f1f5f9; padding: 8px; text-align: left; border: 1px solid #e2e8f0; font-weight: 600; font-size: 12px; }
    .demo-data td { padding: 8px; border: 1px solid #e2e8f0; font-size: 14px; }
    .loading { text-align:center; padding:20px; color:#64748b }
  </style>
  <script src="../components/auth.js"></script>
  <script src="../components/nav-bar-custom.js" defer></script>
</head>
<body>
  <nav-bar-custom></nav-bar-custom>
  <div class="card">
    <h1>Dashboard General</h1>
    
    <div class="mes-selector">
      <label for="mesSelect">Período:</label>
      <select id="mesSelect">
        <option value="">Cargando...</option>
      </select>
    </div>

    <div class="subtitle" id="mes">Cargando...</div>
    
    <canvas id="chart"></canvas>

    <div class="demo-data">
      <table>
        <thead>
          <tr>
            <th>Métrica</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody id="demoTable">
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Verificar autenticación
    if (!Auth.isAuthenticated()) {
      window.location.href = '/login';
    }

    async function cargarMesesYAños() {
      try {
        const res = await Auth.fetch('/facturas/meses');
        const json = await res.json();
        const mesesActual = json.data.mesesActual || [];
        const años = json.data.años || [];
        
        const mesSelect = document.getElementById('mesSelect');
        mesSelect.innerHTML = '';
        
        // Agregar meses del año actual
        mesesActual.forEach(mes => {
          const option = document.createElement('option');
          option.value = `mes:${mes}`;
          const [mesNum, año] = mes.split('-');
          const mesesNombres = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
          option.textContent = `${mesesNombres[parseInt(mesNum) - 1]} ${año}`;
          mesSelect.appendChild(option);
        });

        // Agregar separador visual
        if (mesesActual.length > 0 && años.length > 0) {
          const separator = document.createElement('option');
          separator.disabled = true;
          separator.textContent = 'Acumulados Anuales:';
          mesSelect.appendChild(separator);
        }

        // Agregar años
        años.forEach(año => {
          const option = document.createElement('option');
          option.value = `año:${año}`;
          option.textContent = `${año}`;
          mesSelect.appendChild(option);
        });
        
        // Seleccionar el primer mes del año actual por defecto
        if (mesesActual.length > 0) {
          mesSelect.value = `mes:${mesesActual[0]}`;
        }
      } catch (e) {
        if (e.message === 'AUTH_REQUIRED') {
          window.location.href = '/login';
          return;
        }
        console.error('Error cargando meses y años:', e);
      }
    }

    async function fetchDashboard(mes, año) {
      try {
        let url = '/facturas/dashboardGeneral';
        const params = [];
        if (mes) params.push(`mes=${mes}`);
        if (año) params.push(`año=${año}`);
        if (params.length > 0) url += '?' + params.join('&');

        const res = await Auth.fetch(url);
        if (!res.ok) throw new Error('Error fetching');
        const json = await res.json();
        return json.data;
      } catch(e) {
        if (e.message === 'AUTH_REQUIRED') {
          window.location.href = '/login';
          return null;
        }
        console.error(e);
        return null;
      }
    }

    function formatMoney(v) {
      return new Intl.NumberFormat('es-AR', {
        style: 'currency',
        currency: 'ARS'
      }).format(v);
    }

    function render(d) {
      const mes = document.getElementById('mes');
      mes.textContent = '';
      const ctx = document.getElementById('chart').getContext('2d');
      const labels = ['Total ventas', 'Promedio por factura', 'Cantidad facturas'];
      const values = [d.totalVentas, d.promedioPorFactura, d.cantidadFacturas];

      // Normalizar para comparación visual
      const max = Math.max(...values.map(v => Math.abs(v) || 0));
      const scaled = values.map(v => max ? (v / max) * 100 : 0);

      if(window._finChart) window._finChart.destroy();

      window._finChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Comparación (normalizada)',
            data: scaled,
            backgroundColor: ['#0ea5a4', '#f97316', '#60a5fa']
          }]
        },
        options: {
          responsive: true,
          interaction: {
            mode: 'nearest',
            intersect: false
          },
          scales: {
            y: { beginAtZero: true, ticks: { callback: v => v + '%' } }
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: ctx => {
                  const idx = ctx.dataIndex;
                  const real = values[idx];
                  if (idx === 0) {
                    return `${labels[idx]}: ${formatMoney(real)}`;
                  } else if (idx === 1) {
                    return `${labels[idx]}: ${formatMoney(real)}`;
                  } else {
                    return `${labels[idx]}: ${Math.round(real)} facturas`;
                  }
                }
              }
            }
          }
        }
      });

      // Renderizar tabla de datos
      const tbody = document.getElementById('demoTable');
      tbody.innerHTML = `
        <tr>
          <td><strong>Total Ventas</strong></td>
          <td>${formatMoney(d.totalVentas)}</td>
        </tr>
        <tr>
          <td><strong>Promedio por Factura</strong></td>
          <td>${formatMoney(d.promedioPorFactura)}</td>
        </tr>
        <tr>
          <td><strong>Cantidad de Facturas</strong></td>
          <td>${d.cantidadFacturas}</td>
        </tr>
      `;
    }

    (async () => {
      await cargarMesesYAños();
      const mesSelect = document.getElementById('mesSelect');
      
      // Extraer y cargar datos del primer elemento
      const firstValue = mesSelect.value;
      if (firstValue.startsWith('mes:')) {
        const mes = firstValue.substring(4);
        const data = await fetchDashboard(mes, null);
        if (data) render(data);
      } else if (firstValue.startsWith('año:')) {
        const año = firstValue.substring(4);
        const data = await fetchDashboard(null, año);
        if (data) render(data);
      }

      // Listener para cambios
      mesSelect.addEventListener('change', async (e) => {
        const value = e.target.value;
        if (value.startsWith('mes:')) {
          const mes = value.substring(4);
          const newData = await fetchDashboard(mes, null);
          if (newData) render(newData);
        } else if (value.startsWith('año:')) {
          const año = value.substring(4);
          const newData = await fetchDashboard(null, año);
          if (newData) render(newData);
        }
      });
    })();
  </script>
</body>
</html>
