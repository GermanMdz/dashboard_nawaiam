<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Dashboard General</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; background:#f7fafc; padding:24px }
    .card { max-width:900px; margin:auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(2,6,23,0.06) }
    h1 { margin-bottom:12px; font-size:20px }
    .subtitle { color:#64748b; margin-bottom:24px; font-size:13px }
    canvas { max-width:100%; height:400px }
  </style>
  <script src="../components/nav-bar-custom.js" defer></script>
</head>
<body>
  <nav-bar-custom></nav-bar-custom>
  <div class="card">
    <h1>Dashboard General</h1>
    <div class="subtitle" id="mes">Cargando...</div>
    <canvas id="chart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    async function fetchDashboard() {
      try {
        const res = await fetch('/facturas/dashboardGeneral');
        if (!res.ok) throw new Error('Error fetching');
        const json = await res.json();
        return json.data;
      } catch(e) {
        console.error(e);
        return null;
      }
    }

    function render(d) {
      const mes = document.getElementById('mes');
      mes.textContent = 'Mes: ' + (d.mesActual || '—');

      const ctx = document.getElementById('chart').getContext('2d');
      const labels = ['Total ventas', 'Cantidad facturas', 'Promedio por factura', 'Monto pendiente'];
      const values = [d.totalVentas, d.cantidadFacturas, d.promedioPorFactura, d.montoPendiente];

      // Normalizar para comparación visual
      const max = Math.max(...values.map(v => Math.abs(v) || 0));
      const scaled = values.map(v => max ? (v / max) * 100 : 0);

      if(window._finChart) window._finChart.destroy();

      window._finChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Comparación (normalizada)',
            data: scaled,
            backgroundColor: ['#0ea5a4', '#60a5fa', '#f97316', '#ef4444']
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true, ticks: { callback: v => v + '%' } }
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: ctx => {
                  const idx = ctx.dataIndex;
                  const real = values[idx];
                  return `${labels[idx]}: ${real}`;
                }
              }
            }
          }
        }
      });
    }

    (async () => {
      const data = await fetchDashboard();
      if (!data) {
        document.getElementById('mes').textContent = 'Error cargando datos';
        return;
      }
      render(data);
    })();
  </script>
</body>
</html>
