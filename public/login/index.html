<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Login - Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f7fafc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(2,6,23,0.06);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      color: #0f172a;
    }

    .subtitle {
      color: #64748b;
      font-size: 14px;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: #1e293b;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #0ea5a4;
      box-shadow: 0 0 0 3px rgba(14, 165, 164, 0.1);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0ea5a4;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    button:hover {
      background: #0d9488;
    }

    button:active {
      opacity: 0.95;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }

    .error.show {
      display: block;
    }
  </style>
  <script src="auth.js"></script>
</head>
<body>
  <div class="login-container">
    <h1>Dashboard</h1>
    <p class="subtitle">Ingresa tu contraseña para acceder</p>

    <form id="loginForm">
      <div class="error" id="errorMessage"></div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          placeholder="********"
          required
          autocomplete="off"
        />
      </div>

      <button type="submit" id="submitBtn">Ingresar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const errorDiv = document.getElementById('errorMessage');

    // Si ya hay sesión, redirigir al dashboard
    if (Auth.isAuthenticated()) {
      window.location.href = '/facturas';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.classList.remove('show');

      const password = passwordInput.value;
      submitBtn.disabled = true;
      submitBtn.textContent = 'Ingresando...';

      try {
        await Auth.login(password);
        // Redirigir al dashboard principal
        window.location.href = '/facturas';
      } catch (error) {
        errorDiv.textContent = 'Contraseña incorrecta';
        errorDiv.classList.add('show');
        passwordInput.value = '';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Ingresar';
      }
    });

    // Enfocar input automáticamente
    passwordInput.focus();
  </script>
</body>
</html>
